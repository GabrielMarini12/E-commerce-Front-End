<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GM E-commerce</title>
    <script type="module" crossorigin src="/E-commerce-Front-End/assets/main-Bg6CPaaR.js"></script>
    <link rel="modulepreload" crossorigin href="/E-commerce-Front-End/assets/utilidades-W0jybg9u.js">
    <link rel="modulepreload" crossorigin href="/E-commerce-Front-End/assets/menuCarrinho-4RuFRVKm.js">
    <link rel="stylesheet" crossorigin href="/E-commerce-Front-End/assets/utilidades-qsQWM7MI.css">
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">
        Total: $0
      </p>
      <button
        id="finalizar-compra"
        class="bg-slate-200 text-slate-900 p-1 hover:bg-slate-800 hover:text-slate-200 duration-200"
      >
        Finalizar Compra
      </button>
    </section>

    <header
      class="flex text-xl bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-slate-400 shadow-xl z-10"
    >
      <a href="./">
        <img
          class="h-16"
          src="/E-commerce-Front-End/assets/logo%20ecommerce-3mvNT-t1.png"
          alt="Logo Zara"
        />
      </a>
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="./pedidos.html">
          <button class="mr-2"><i class="fa-solid fa-user"></i></button>
        </a>
      </div>
    </header>

    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-masculinos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-masculinos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-femininos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-femininos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Femininos</label
          >
        </div>
      </section>
      <section
        id="container-produto"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
