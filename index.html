<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GM E-commerce</title>
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-indigo-950 h-screen w-[360px] text-slate-200"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section id="produtos-carrinho">
        <p>camiseta</p>
        <p>bermuda</p>
        <p>casaco</p>
      </section>
      <p id="preco-total">$200</p>
      <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
    </section>

    <header class="flex bg-slate-950 px-8 py-4 justify-between">
      <img
        class="h-16"
        src="./assets/logo/logo ecommerce.png"
        alt="Logo Zara"
      />
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button><i class="fa-solid fa-user"></i></button>
      </div>
    </header>

    <main>
      <section id="container-produto" class="flex flex-wrap"></section>
    </main>
    <script
      src="https://kit.fontawesome.com/a101359c7d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
