<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GM E-commerce</title>
  </head>
  <body class="bg-stone-200 flex flex-col h-screen">
    <header
      class="flex text-xl bg-slate-950 px-8 py-4 justify-between sticky top-0 shadow-slate-400 shadow-xl z-10"
    >
      <img
        class="h-12"
        src="./assets/logo/logo ecommerce.png"
        alt="Logo Zara"
      />
    </header>

    <form class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-3">
          <label for="nome" class="font-bold text-sm mb-2">Nome</label>
          <input
            type="text"
            id="nome"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Seu nome..."
            required
          />
        </div>

        <div class="flex flex-col px-10 py-3">
          <label for="email" class="font-bold text-sm mb-2">E-mail</label>
          <input
            type="email"
            id="email"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="email@email.com"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-3">
          <label for="telefone" class="font-bold text-sm mb-2"
            >Telefone de contato</label
          >
          <input
            type="tel"
            id="telefone"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="(xx)9xxxx-xxxx"
            required
          />
        </div>
      </section>

      <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-3">
          <label for="nome-cartao" class="font-bold text-sm mb-2"
            >Nome escrito no Cartão</label
          >
          <input
            type="text"
            id="nome-cartao"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Nome escrito no cartão..."
            required
          />
        </div>

        <div class="flex flex-col px-10 py-3">
          <label for="numero-cartao" class="font-bold text-sm mb-2"
            >Número do Cartão</label
          >
          <input
            type="number"
            id="numero-cartao"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="xxxx xxxx xxxx xxxx"
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
            <input
              type="number"
              id="cvv"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="xxx"
              required
            />
          </div>

          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="validade" class="font-bold text-sm mb-2"
              >Data de Validade</label
            >
            <input
              type="number"
              id="validade"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="xx/xxxx"
              required
            />
          </div>
        </div>

        <div class="flex flex-col px-10 py-3">
          <label for="cep" class="font-bold text-sm mb-2">CEP</label>
          <input
            type="number"
            id="cep"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="xxxxx-xxx"
            required
          />
        </div>

        <div class="flex flex-col px-10 py-3">
          <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
          <input
            type="text"
            id="endereco"
            class="rounded-sm px-2 border-2 border-slate-200 py-1"
            placeholder="Seu endereço..."
            required
          />
        </div>

        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="numero-endereco" class="font-bold text-sm mb-2"
              >Número</label
            >
            <input
              type="text"
              id="numero-endereco"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="Número..."
              required
            />
          </div>

          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento-endereco" class="font-bold text-sm mb-2"
              >Complemento</label
            >
            <input
              type="text"
              id="complemento-endereco"
              class="rounded-sm px-2 border-2 border-slate-200 py-1"
              placeholder="Complemento..."
            />
          </div>
        </div>
      </section>
      <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section
          id="container-produtos-checkout"
          class="h-4/5 overflow-y-auto px-2 py"
        ></section>
        <section
          id="celula-checkout"
          class="flex flex-col px-2 h-1/5 justify-around"
        >
          <p
            id="preco-total"
            class="bg-slate-200 text-green-800 rounded-lg pl-5"
          >
            Total: $0
          </p>
          <button
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-700 duration-200"
            type="submit"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>

    <script src="./checkout.js" type="module"></script>
  </body>
</html>
